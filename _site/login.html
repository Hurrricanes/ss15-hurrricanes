<!DOCTYPE html>
<html>
    <head>
        <title>LogIn</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">
        <link href="css/bootstrap-social.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <script type="text/javascript" src="js/knockout-3.2.0.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.1.1/firebase.js"></script>
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/firebase.js"></script>
        <script src="js/users.js"></script>
        <script src="js/bootstrap.js"></script>
    </head>
    <body>

    <center>
        <img class="image" src="img/logo.png">
    </center>
    <div class="logincard" >
        <div class="innedrDiv">
            <a class="btn btn-block btn-social btn-facebook" data-bind="click: loginFb" >
                <i class="fa fa-facebook"></i> Sign in with Facebook
            </a>

            <a class="btn btn-block btn-social btn-google-plus" data-bind="click: loginGoogle" >
                <i class="fa fa-google-plus"></i> Sign in with Google
            </a>
            <a class="btn btn-block btn-social btn-twitter" data-bind="click: loginTwitter">
                <i class="fa fa-twitter"></i> Sign in with Twitter
            </a>
            <a class="btn btn-block btn-social btn-github" data-bind="click: loginGithub" >
                <i class="fa fa-github"></i> Sign in with GitHub
            </a>

        </div>
    </div>

</body>
</html>
